version: '3.8'

volumes:
  mongodb_data:

services:
  db:
    image: mongo:7.0.0
    ports:
      - '27017:27017'
    networks:
      - nodejs-network
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo 127.0.0.1:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development
    user: 'node'
    depends_on:
      - db
    links:
      - db
    environment:
      MONGODB_HOST: db
    env_file:
      - .env
    ports:
      - '3000:3000'
    networks:
      - nodejs-network
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      npm run start
networks:
  nodejs-network:
    driver: bridge
